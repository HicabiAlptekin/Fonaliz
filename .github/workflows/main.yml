name: Fon Analiz Scripti

on:
  schedule:
    # Her iş günü Türkiye saati ile 10:45 (UTC 07:45)
    - cron: '45 7 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Python 3.12 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Gereksinimleri Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt bulunamadı!"
            exit 1
          fi

      - name: Analiz Scriptini Çalıştır
        run: python analiz_script.py

      - name: Dosyaların Oluştuğunu Kontrol Et
        id: check_files
        run: |
          if [ -f "Hisse_Senedi_Fon_Analizi_*.xlsx" ]; then
            echo "Excel dosyası başarıyla oluşturuldu."
            echo "excel_file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Excel dosyası oluşturulamadı. Özet raporu kontrol edin."
            echo "excel_file_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Sürüm Oluştur ve Raporları Yükle
        uses: softprops/action-gh-release@v1
        if: steps.check_files.outputs.excel_file_exists == 'true'
        with:
          tag_name: analiz-${{ github.run_id }}
          name: "Fon Analizi Raporu - ${{ github.run_id }}"
          files: |
            Hisse_Senedi_Fon_Analizi_*.xlsx
            analiz_ozeti.txt
          body: |
            ${{ github.workflow }} iş akışının otomatik olarak oluşturduğu fon analizi raporu.
