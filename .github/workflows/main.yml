name: OtoFon Dinamik Analiz

on:
  push:
    branches:
      - main
  schedule:
    # Her iş günü Türkiye saati ile sabah 09:00 (UTC 06:00)
    - cron: '0 6 * * 1-5'
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python 3.10 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt bulunamadı!"
            exit 1

      - name: Adım 1: Fon Listesi Oluştur
        # Son 2 haftalık getiriye göre filtreleme yapılır
        run: python tarama_script.py weekly 2

      - name: Adım 2: Dinamik Analiz Yap
        run: python analiz_script.py

      - name: Analiz Sonuçlarını Kaydet
        uses: actions/upload-artifact@v4
        with:
          name: analiz-sonuclari-${{ github.run_id }}
          path: |
            *.xlsx
            *.txt
