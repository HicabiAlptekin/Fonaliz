name: Fon Analiz Scripti

on:
  schedule:
    # Her iş günü Türkiye saati ile 10:45 (UTC 07:45)
    - cron: '45 7 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Python 3.10 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Gereksinimleri Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt bulunamadı!"
            exit 1
          fi

      - name: Analiz Scriptini Çalıştır
        run: python analiz_script.py

      - name: Excel Çıktısını Artifact Olarak Yükle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Fon_Analizi_Excel_Ciktisi
          path: Hisse_Senedi_Fon_Analizi_*.xlsx