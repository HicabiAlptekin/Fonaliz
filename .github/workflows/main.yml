name: Fon Analiz Scripti

on:
  schedule:
    # Her iş günü Türkiye saati ile 10:45 (UTC 07:45)
    - cron: '45 7 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Python 3.12 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Gereksinimleri Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt bulunamadı!"
            exit 1
          fi

      - name: Analiz Scriptini Çalıştır
        run: python analiz_script.py

      - name: Sürüm Oluştur ve Raporu Yükle
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: analiz-${{ github.run_id }}
          name: "Fon Analizi Raporu - ${{ github.run_id }}"
          files: Hisse_Senedi_Fon_Analizi_*.xlsx
          body: |
            ${{ github.workflow }} iş akışının otomatik olarak oluşturduğu fon analizi raporu.
