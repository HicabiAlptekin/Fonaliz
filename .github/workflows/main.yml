name: OtoFon Entegre Analiz ve Raporlama

on:
  push:
    branches:
      - main
  schedule:
    # Her iş günü Türkiye saati ile 11:00 (UTC 08:00)
    - cron: '0 8 * * 1-5'
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  analyze-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Release oluşturmak için gerekli
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Python 3.12 Kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Gereksinimleri Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "HATA: requirements.txt bulunamadı!"
            exit 1
          fi

      - name: Entegre Tarama Scriptini Çalıştır
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: python tarama_script.py

      - name: Dosya Sistemini Kontrol Et
        if: always()
        run: |
          echo "--- İşlem Sonrası Dosyalar Listeleniyor ---"
          ls -la
          echo "-------------------------------------------"

      - name: Google Sheets'ten Excel Olarak İndir (Geçici Çözüm)
        id: download_excel
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          # Bu adım, gspread veya benzeri bir kütüphane ile Google Sheet'i indirip
          # Excel'e dönüştüren bir Python script'i gerektirir.
          # Şimdilik, script'in bir Excel dosyası oluşturduğunu varsayıyoruz.
          # Örnek: python download_gsheet.py
          # Geçici olarak boş bir dosya oluşturuyoruz:
          touch Fon_Analiz_Sonucu_$(date +%Y-%m-%d).xlsx
          echo "excel_filename=Fon_Analiz_Sonucu_$(date +%Y-%m-%d).xlsx" >> $GITHUB_OUTPUT

      - name: Excel Çıktısını Artifact Olarak Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Fon_Analiz_Sonuc
          path: ${{ steps.download_excel.outputs.excel_filename }}
          if-no-files-found: warn

      - name: Sürüm Oluştur ve Raporları Yükle
        uses: softprops/action-gh-release@v1
        with:
          tag_name: analiz-${{ github.run_id }}
          name: "Fon Analizi Raporu - ${{ github.run_id }}"
          files: ${{ steps.download_excel.outputs.excel_filename }}
          body: |
            ${{ github.workflow }} iş akışının otomatik olarak oluşturduğu fon analizi raporu.