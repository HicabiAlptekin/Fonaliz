name: Python Tarama Script

on:
  schedule:
    # Türkiye saatiyle (UTC+3) 10:45'te, Pazartesi-Cuma arası çalışır.
    # UTC olarak 07:45'e denk gelir.
    - cron: '45 7 * * 1-5'
  workflow_dispatch: # Manuel olarak çalıştırma imkanı ekler

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Kodu Yükle
      uses: actions/checkout@v4

    - name: Python'u Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Bağımlılıkları Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Scripti Çalıştır
      env:
        # GitHub Repository Secrets'ten kimlik anahtarını alır
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      run: python tarama_script.py
