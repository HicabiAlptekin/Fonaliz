name: Zamanlanmış Tarama Scripti

on:
  schedule:
    # Her iş günü Türkiye saati ile 11:00 (UTC 08:00)
    - cron: '0 8 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python 3.10 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gereksinimleri Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            cat requirements.txt
            pip install -r requirements.txt
          else
            echo "requirements.txt bulunamadı!"
            exit 1
          fi

      - name: Tarama Scriptini Çalıştır
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: python tarama_script.py

      - name: CSV ve HTML Dosyalarını GitHub Pages'a Yükle
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          files: |
            Fon_Verileri_Tekil.csv
            Fon_Verileri_Haftalik.csv
            index.html
